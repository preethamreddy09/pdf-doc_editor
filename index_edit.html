<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF & Word Editor</title>
    <style>
        /* Light Mode */
        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --container-bg: white;
            --button-bg: #6c757d;
            --button-text: white;
            --border-color: #ccc;
        }
        /* Dark Mode */
        .dark-mode {
            --bg-color: #181818;
            --text-color: #fff;
            --container-bg: #252525;
            --button-bg: #444;
            --button-text: #ddd;
            --border-color: #666;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            transition: all 0.3s ease-in-out;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            resize: vertical;
            background-color: var(--container-bg);
            color: var(--text-color);
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: var(--button-bg);
            color: var(--button-text);
            transition: 0.2s;
        }
        .button:hover {
            opacity: 0.8;
        }
        .upload-btn {
            background-color: #28a745;
        }
        .download-btn {
            background-color: #007bff;
        }
        .toggle-btn {
            background-color: #ffcc00;
            color: black;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        .file-label:hover {
            background-color: #555;
        }
        #fileName {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-color);
        }
        /* Uploaded File Box */
        .file-box {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            border-radius: 5px;
            border: 2px dashed var(--border-color);
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: all 0.3s ease-in-out;
        }
        .file-box.uploaded {
            border-color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>PDF & Word Editor</h2>

    <!-- Dark Mode Toggle -->
    <button class="button toggle-btn" onclick="toggleDarkMode()">Toggle Mode ðŸŒ™</button>

    <!-- File Upload -->
    <label for="fileInput" class="file-label">Choose File</label>
    <input type="file" id="fileInput" accept=".pdf, .docx">
    <div id="fileBox" class="file-box">No file selected</div>

    <button class="button upload-btn" onclick="uploadFile()">Upload & Extract</button>
    <!-- Text Editor -->
    <textarea id="textEditor" placeholder="Extracted text will appear here..."></textarea>

    <!-- Buttons -->
    <button class="button download-btn" onclick="downloadText()">Save & Download</button>
</div>

<script>
    // File Upload UI Update
    document.getElementById("fileInput").addEventListener("change", function () {
        let file = this.files[0];
        let fileBox = document.getElementById("fileBox");

        if (file) {
            fileBox.textContent = "Uploaded: " + file.name;
            fileBox.classList.add("uploaded"); // Change UI to show uploaded file
        } else {
            fileBox.textContent = "No file selected";
            fileBox.classList.remove("uploaded");
        }
    });

    function uploadFile() {
        let fileInput = document.getElementById("fileInput");
        if (!fileInput.files.length) {
            alert("Please select a file first.");
            return;
        }

        let file = fileInput.files[0];
        let formData = new FormData();
        formData.append("file", file);

        fetch("/extract_text", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert("Error: " + data.error);
            } else {
                document.getElementById("textEditor").value = data.text;
            }
        })
        .catch(error => console.error("Error:", error));
    }

    function downloadText() {
        let text = document.getElementById("textEditor").value;
        if (!text) {
            alert("No text to download.");
            return;
        }

        let blob = new Blob([text], { type: "text/plain" });
        let a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "edited_text.txt";
        a.click();
    }

    // Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
